<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basecamp Loading</title>
    <!-- Use inline styles for simplicity, importing fonts relative to public -->
    <style>
      @font-face {
        font-family: 'GeistPixel';
        src: url('/assets/GeistPixel-Square.woff2') format('woff2');
        font-display: swap;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: transparent;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'GeistPixel', monospace;
        color: #eee9e3;
        /* Using a brutalist creamy off-white */
      }

      .splash-container {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        /* Give it the chamfered border look */
        border: 2px solid rgba(255, 255, 255, 0.1);
        clip-path: polygon(
          16px 0,
          calc(100% - 16px) 0,
          100% 16px,
          100% calc(100% - 16px),
          calc(100% - 16px) 100%,
          16px 100%,
          0 calc(100% - 16px),
          0 16px
        );
      }

      .artwork {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-image: url('tascanp.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.8; /* Slightly dim the background */
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 4rem;
        text-transform: uppercase;
        font-weight: normal;
        letter-spacing: -0.02em;
        line-height: 0.85;
        text-shadow: 4px 4px 0px #ab0a1e; /* Brutalist red accent shadow */
      }

      .status-line {
        margin: 0;
        padding: 8px 12px;
        border: 1px solid rgba(238, 233, 227, 0.3);
        background: rgba(0, 0, 0, 0.6);
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        
        clip-path: polygon(
          8px 0,
          calc(100% - 8px) 0,
          100% 8px,
          100% calc(100% - 8px),
          calc(100% - 8px) 100%,
          8px 100%,
          0 calc(100% - 8px),
          0 8px
        );
      }
      
      .dots::after {
        content: '...';
        animation: blink 1.5s infinite steps(4, end);
        display: inline-block;
        width: 24px;
        text-align: left;
      }

      @keyframes blink {
        0%, 100% { color: transparent; }
        50% { color: inherit; }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="artwork"></div>
      <div class="content">
        <h1>Basecamp</h1>
        <div class="status-line"><span class="dots">Booting Systems</span></div>
      </div>
    </div>
  </body>
</html>
